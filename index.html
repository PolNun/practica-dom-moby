<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="p-5">
                    <picture class="login-image-container">
                        <img src="img/gboard-turtle-open.png" id="login-img" alt="Gboard turtle" title="G-board turtle" class="login-image">
                    </picture>
                    <div class="p-5">
                        <h4 class="card-title">Iniciá sesión</h4>
                        <span id="error"></span>
                        <form id="login-form">
                            <div>
                                <label for="login-email"></label>
                                <input type="email" id="login-email" placeholder="Correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="login-password"></label>
                                <input type="password" id="login-password" placeholder="Contraseña">
                                <div class="text-end">
                                    <a id="forgotten-password" class="form-text text-decoration-none fw-semibold">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                            <button id="login-button" class="fw-semibold btn-submit">Ingresar a la cuenta</button>
                            <div class="form-text text-center mt-3">¿No tenés una cuenta? <a href="#/registration"
                                                                                             id="register-link" class="form-text text-decoration-none fw-semibold">Registrate</a>
                            </div>
                        </form>
                        <div class="mt-3 line-separator"></div>
                        <div class="login-alternative-container mt-5">
                            <button><i class="fa-brands fa-google"></i></button>
                            <button><i class="fa-brands fa-facebook-f"></i></button>
                        </div>
                        <p class="form-text text-center mt-4">Entrá con Google o Facebook</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48e10fc4fc.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>

</body>

</html>
